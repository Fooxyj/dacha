[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/api/status/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

